name: Build AxSellwands

on:
  push:
    branches: [ "**" ] # Uruchamia się przy wypchnięciu zmian na dowolną gałąź
  pull_request:
    branches: [ "**" ] # Uruchamia się przy każdym Pull Request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Pobranie kodu z repozytorium
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Konfiguracja środowiska Java 21 (zgodnie z Twoim pom.xml)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven # Przyspiesza budowanie dzięki cache'owaniu pobranych bibliotek

    # 3. Zbudowanie projektu za pomocą Mavena
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    # 4. Udostępnienie zbudowanego pliku .jar jako artefaktu
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AxSellwands-Plugin
        path: target/AxSellwands-*.jar
